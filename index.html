<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Gestión de Productos</h1>
        <button id="crearProducto">Agregar Producto</button>
        <button id="buscarProducto">Buscar Producto</button>
        <button id="mostrarProductos">Mostrar Productos</button>
        <button id="generarVenta">Generar Venta</button>
        <button id="buscarVentas">Buscar Ventas</button>
        <button id="mostrarVentas">Mostrar Ventas</button>
    </header>

    <main>
        <div id="productos"></div>
        <div id="ventaProductos"></div>
        <div id="carritoVacio" style="display: none;">El carrito está vacío</div>
        <div id="ventas"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
