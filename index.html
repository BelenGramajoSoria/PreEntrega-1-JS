<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de productos para local</title>
    <!--fuente no titulo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <!--fuente titulo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <!--estilo-->
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header id="arriba">
        <div class="nombrePagina">
            <h1>BASE DE DATOS ALVARITO MINISERVICE</h1>
        </div>
    </header>
    <main class="main">
        <section class="contenedor">
            <h2 class="titulo">LISTADO DE PRODUCTOS</h2>
            <section class="botones">
                <button class="relacionProducto" onclick="crearProducto()">Agregar Producto</button>
                <button class="relacionProducto" onclick="mostrarProducto()">Mostrar Todos Productos</button>
                <button class="relacionProducto" onclick="verVentas()">Ventas Realizadas</button>
            </section>
            <section class="productos" id="productos">
            </section>     
        </section>
        <section class="contenedor">
            <section class="venta">
                <h2 class="titulo">VENTAS</h2>
                <div id="carritoVacio">
                    <h4>El carrito está vacío</h4>
                </div>
                <div class="ventaProductos" id="ventaProductos">
                </div>
                <div class="totalCarrito">
                    <h2>TOTAL: <span id="total"> $0 </span></h2>
                </div>
                <!-- Botón para confirmar venta -->
                <button class="relacionProducto" onclick="confirmarVenta()">Confirmar Venta</button>
            </section>    
        </section>         
    </main>
    <!--footer -->
    <footer>
        <div class="nombreFooter">   
            <p>Alvarito Miniservice Productos</p>  
         </div>  
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
